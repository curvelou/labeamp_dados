<!DOCTYPE html>
<html>
<head>
    <title>Registro de Dados de Campo</title>
    <link rel='stylesheet' type='text/css' href='styles.css'>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px;
        }
        .colorSection {
            display: flex;
            flex-wrap: wrap;
        }
        .colorItem {
            flex: 1 0 20%;
            margin: 5px 0;
        }
        h1, h2 {
            color: #2c3e50;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #2980b9;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3498db;
        }
        canvas {
            margin: 20px 0;
        }
    </style>
    <script src='https://cdn.jsdelivr.net/npm/chart.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js'></script>
</head>
<body>
    <div class='container'>
        <h1>Registro de Dados de Campo</h1>
        <p>Uma ferramenta simples para registrar e armazenar dados coletados em campo.</p>
        <form id='dataForm'>
            <label>Ponto: </label><input type='text' id='point' name='point'><br>
            <label>Fibras: </label><input type='number' id='fibers' name='fibers'><br>
            <label>Fragmentos: </label><input type='number' id='fragments' name='fragments'><br>
            <h2>Cores de Microplasticos</h2>
            <div class='colorSection'>
                <!-- (os campos de cores permanecem aqui) -->
            </div>
            <label>Observacoes: </label><textarea id='observations' name='observations'></textarea><br>
            <label>Tipo de Tratamento: </label><input type='text' id='treatmentType' name='treatmentType'><br>
            <button type='button' onclick='saveData()'>Salvar Dados</button>
        </form>
        <!-- (o restante do cÃ³digo permanece aqui) -->
    </div>
    <script src='script.js'></script>
</body>
</html>
