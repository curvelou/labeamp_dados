<!DOCTYPE html>
<html>
<head>
    <title>Registro de Dados de Campo - Página 1</title>
    <link rel='stylesheet' type='text/css' href='styles.css'>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js'></script>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css' />
</head>
<body>
    <div class='container'>
        <h1>Registro de Dados de Campo - Página 1</h1>
        <form id='dataForm1'>
            <label>Ponto: </label><input type='text' id='point' name='point'><br>
            <label>Latitude: </label><input type='text' id='latitude' name='latitude'><br>
            <label>Longitude: </label><input type='text' id='longitude' name='longitude'><br>
            <label>Condições de Maré: </label>
            <select id='tideCondition' name='tideCondition'>
                <option value='Enchente'>Enchente</option>
                <option value='Vazante'>Vazante</option>
            </select><br>
            <label>Condição da Água: </label><input type='text' id='waterCondition' name='waterCondition'><br>
            <label>Data: </label><input type='date' id='date' name='date'><br>
            <label>Hora: </label><input type='time' id='time' name='time'><br>
            <button type='button' onclick='saveData1()'>Salvar Dados</button>
        </form>
        <div id='map' style='height: 300px;'></div>
        <button type='button' onclick='downloadData1()'>Baixar Dados</button>
        <a href='page2.html'>Ir para a Página 2</a>
    </div>
    <script src='script1.js'></script>
</body>
</html>
