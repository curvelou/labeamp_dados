<!DOCTYPE html>
<html>
<head>
    <title>Registro de Dados de Campo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel='stylesheet' type='text/css' href='style.css'>
    <script src='https://cdn.jsdelivr.net/npm/chart.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js'></script>
</head>
<body>
    <div class='container'>
        <h1>Registro de Dados de Campo</h1>
        <p>Uma ferramenta simples para registrar e armazenar dados coletados em campo.</p>
        <form id='dataForm'>
            <label>Ponto: </label><input type='text' id='point' name='point'><br>
            <label>Fibras: </label><input type='number' id='fibers' name='fibers'><br>
            <label>Fragmentos: </label><input type='number' id='fragments' name='fragments'><br>
            <h2>Cores de Microplasticos</h2>
            <div class='colorSection'>
                <!-- (os campos de cores permanecem aqui) -->
            </div>
            <label>Observacoes: </label><textarea id='observations' name='observations'></textarea><br>
            <label>Tipo de Tratamento: </label><input type='text' id='treatmentType' name='treatmentType'><br>
            <button type='button' onclick='saveData()'>Salvar Dados</button>
        </form>
        <!-- (o restante do cÃ³digo permanece aqui) -->
    </div>
    <script src='script.js'></script>
</body>
</html>
